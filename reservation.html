	<section class="formSection">
		<div class="formHeading">
		<h2>Reserve your seat</h2>
			<p>Want to reserve your seat? Fill the information below and we'll get back to you
			as soon as possible.</p>
			<div id="innerSection">
				<form>
				<div class="firstRow">
				
					<label for="fname">First Name:</label>
					<input name="fname" id="fname" type="text" placeholder="First Name" required>
					
					<label for="lname">Last Name:</label>
					<input name="lname" id="lname" type="text" placeholder="Last Name" required>
				</div>
				<div class="columnForm">
				
					<label for="email">Email:</label>
					<input name="email" id="email" type="text" placeholder="Email" required>
				
					<label for="phone">Phone Number:</label>
					<input name="phone" id="phone" type="text" placeholder="Phone Number" required>
				</div>
				<div class="columnForm">
				
					<label for="date">Date:</label>
					<input name="date" id="date" type="date" required>
				
					<label for="time">Time:</label>
					<input name="Time" id="time" type="time" required>
				</div>
				<div class="finalRow">
				
					<label for="comment">Additional Requests:</label>
					<textarea id="comment" name="comment" rows="8" cols="30"></textarea>
				</div>
				<div class="buttonDiv">
				<button id="submit" name="submit" type="submit" value="Submit">SUBMIT</button>
				<button name="reset" id="reset" type="reset">RESET</button>
				</div>
				</form>
			</div>
		</div>
	</section>
